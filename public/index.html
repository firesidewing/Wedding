<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon.ico">
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest">

    <title>Josh & Tess</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Trirong&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <form name="rsvp" netlify netlify-honeypot="bot-field" hidden>
      <p style="display:none">
        <label
          >Don’t fill this out if you’re human: <input name="bot-field"
        /></label>
      </p>
      <input type="text" name="first-name" />
      <input type="text" name="last-name" />
      <input type="number" name="number" />
      <input type="email" name="email" />
      <input type="radio" name="attending" />
      <input type="text" name="diet" />
      <button type="submit">Send</button>
    </form>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
